<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="text-center">
    <span *ngIf="formularioIncorrecto" class="badge bg-danger textError"> {{textoIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" (keyup.enter)="agregarCantidad()" id="gasto" [(ngModel)]="nombreGastos" class="form-control form-control-lg" placeholder="Ej: Comida..">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" (keyup.enter)="agregarCantidad()" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ej: Cantidad..">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarCantidad()">AGREGAR GASTO</button>
